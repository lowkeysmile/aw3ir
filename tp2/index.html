<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>TP2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #e9ebee;
      font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco",
        "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
      font-size: 16px;
      margin: 0 auto;
      max-width: 800px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      width: calc(100% - 16px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:invalid {
      border-color: red;
    }

    input:valid {
      border-color: green;
    }

    .valid-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: green;
      visibility: hidden;
    }

    input:valid + .valid-icon {
      visibility: visible;
    }

    .submit-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #333;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <a href="..">üè† Index</a>
  </nav>
  <h1>TP #2</h1>

  <form action="action.html" method="get">
    
    <div class="input-wrapper">
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" minlength="2" maxlength="20" required />
      <span class="valid-icon">‚úÖ</span>
    </div>

    
    <div class="input-wrapper">
      <label for="firstname">Pr√©nom:</label>
      <input type="text" id="firstname" name="firstname" minlength="2" maxlength="20" required />
      <span class="valid-icon">‚úÖ</span>
    </div>

    
    <div class="input-wrapper">
      <label for="birthday">Date de naissance:</label>
      <input type="date" id="birthday" name="birthday" required />
      <span class="valid-icon">‚úÖ</span>
    </div>

    
    <div class="input-wrapper">
      <label for="address">Adresse:</label>
      <input type="text" id="address" name="address" minlength="5" maxlength="50" required />
      <span class="valid-icon">‚úÖ</span>
    </div>

   
    <div class="input-wrapper">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" minlength="5" maxlength="30" required />
      <span class="valid-icon">‚úÖ</span>
    </div>

  
    <input type="submit" class="btn-primary" value="Envoyer"  />
  </form>
</body>

</html>
